<ng-container *ngIf="(joke$ | async) as joke">

<div class="setup">
  {{joke.setup}}
</div>

<div class="punchline">
  {{joke.punchline}}
</div>

<div class="type">
type: {{joke.type}}
</div>

</ng-container>




<button *ngIf="(hasPrev$ | async)" class="Prev" (click)="goPrev()">
  Prev
</button>
<button class="new" (click)="goToSearch()">
  New Search
</button>
<button *ngIf="(hasNext$ | async)" class="Next" (click)="goNext()">
  Next
</button>
